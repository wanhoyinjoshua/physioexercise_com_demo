<section class="master">
   

     
  
    <div class="searchcontent padding">
       
   

          <div class="primarysearchbutton">
            <mat-form-field class="example-full-width" class="formfields" appearance="fill">
                <mat-label>  Search by commmon conditions</mat-label>
                <input type="text"
                        placeholder="Pick one"
                        aria-label="Number"
                        matInput
                        [formControl]="searchCollectionForm"
                        [matAutocomplete]="auto"
                       
                        >
                        
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option  (click)="selected()" *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                    </mat-option>
                </mat-autocomplete>
                </mat-form-field>

          </div>

               
    




        


        



        
    </div>

</section>
