<section class="scroll">
    <div>
        <h2 class="subheading">

            {{data.content.displaytitle}}

        </h2>
   
    <div class="pad" *ngFor="let hero of data.content.exercises">

               
        <h1 class="title">
            {{hero.title}}
        </h1>
        <div [ngClass]="data.mobile? 'resistancemobile' : 'resistance'">
            
            
            <div>
               <img class="eximage" src={{hero.img}}/>
    
            </div>
            <div class="pad-right">
                <span>
                    <strong>Client's Aim</strong>
                    <div>
                       {{hero.clientaim}}
                    </div>
    
                </span>
                <span>
                    <strong>Client's Instructions</strong>
                    <div>
                        {{hero.clientinstruction}}
                    </div>
    
                </span>
                <br/>
                <span *ngIf="hero.precautions">
                    
                    <strong>
                       Precautions
                    </strong>
                    <br/>
                    {{hero.precautions}}
    
                </span>
               
    
            </div>
    
           
        </div>
    
    </div>

    <div class="overlay">
      <div class="padding">
        <button  class=''mat-raised-button [matMenuTriggerFor]="menu" ><mat-icon>get_app</mat-icon>Download</button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>picture_as_pdf</mat-icon> Download as PDF</button>
        <button mat-menu-item> <svg class='fontawesomesvg' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Free 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. --><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM111 257.1l26.8 89.2 31.6-90.3c3.4-9.6 12.5-16.1 22.7-16.1s19.3 6.4 22.7 16.1l31.6 90.3L273 257.1c3.8-12.7 17.2-19.9 29.9-16.1s19.9 17.2 16.1 29.9l-48 160c-3 10-12.1 16.9-22.4 17.1s-19.8-6.2-23.2-16.1L192 336.6l-33.3 95.3c-3.4 9.8-12.8 16.3-23.2 16.1s-19.5-7.1-22.4-17.1l-48-160c-3.8-12.7 3.4-26.1 16.1-29.9s26.1 3.4 29.9 16.1z"/></svg>
        Download as Word document</button>
        <button mat-menu-item> <mat-icon>desktop_mac</mat-icon>Download as HTML file</button>
        </mat-menu>

      </div>
      <div class="padding">   
        <button mat-raised-button class="customise" >Customise Exercises </button> 

      </div>
      
     
        
    </div>


   
</div>

</section>
